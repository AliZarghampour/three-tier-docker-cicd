version: '3.8'
services:
  db:
    image: postgres:15
    container_name: taskflow-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: taskflow
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - tasknet
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: taskflow-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:pass@db:5432/taskflow
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - tasknet

  frontend:
    build: ./frontend
    container_name: taskflow-frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - tasknet

volumes:
  db-data:

networks:
  tasknet:
